<H1>HILOOOOOOOW</H1>
    {% with messages = get_flashed_messages()%}
        {%if messages%}
            {%for message in messages%}
                <div>
                    <p>{{message}}</p>
                </div>
            {%endfor%}
        {%endif%}
    {%endwith%}

{%for k, v in user.items()%}
<p>{{k}} -> {{v}}</p>
{%endfor%}

{#ativando categorias com with_categories= True#}
{#agora a mensagem vem em tupla com (categoria, mensagem)#}
{% with messages = get_flashed_messages(with_categories=True)%}
        {%if messages%}
            {%for categoria, mensagem in messages%}

                <div class="alert alert-{{categoria}} text-center" role="alert">
                    {{mensagem}}
                </div>
            {%endfor%}
        {%endif%}
    {%endwith%}
